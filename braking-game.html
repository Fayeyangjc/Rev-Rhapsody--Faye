<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braking Reflex Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
        }
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('pics/bg-breaking-game.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        .game-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .signal {
            font-size: 3em;
            margin: 40px 0;
            color: #ff0000;
            text-shadow: 3px 3px #000;
            animation: pulse 1s infinite alternate;
        }
        .feedback {
            font-size: 2em;
            margin-top: 40px;
            color: #00ff00;
            text-shadow: 2px 2px #000;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #ff0000;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            transform: translateX(-100%);
            transition: transform 0.5s;
            z-index: -1;
        }
        button:hover::after {
            transform: translateX(0);
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        button:active {
            background-color: #990000;
            transform: scale(0.95);
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="game-container">
            <h1>ðŸ”¹ Braking Reflex Game</h1>
            <p>Get ready to test your braking reflexes!</p>
            <div id="countdown" class="signal">3</div>
            <button id="startButton">ðŸš¦ Start Game</button>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script>
        let countdownElement = document.getElementById('countdown');
        let feedbackElement = document.getElementById('feedback');
        let startButton = document.getElementById('startButton');
        let gameStarted = false;
        let startTime;

        startButton.addEventListener('click', function() {
            if (!gameStarted) {
                gameStarted = true;
                startButton.style.display = 'none';
                countdownElement.textContent = 'Get Ready...';
                setTimeout(startGame, Math.random() * 3000 + 2000); // Random delay between 2-5 seconds
            }
        });

        function startGame() {
            countdownElement.textContent = 'ðŸ›‘ STOP!';
            startTime = new Date().getTime();
            document.body.addEventListener('keydown', brake);
            document.body.addEventListener('click', brake);
        }

        function brake() {
            if (gameStarted) {
                let reactionTime = new Date().getTime() - startTime;
                feedbackElement.textContent = `Your reaction time: ${reactionTime} ms`;
                let rating = getRating(reactionTime);
                feedbackElement.textContent += ` - ${rating}`;
                feedbackElement.style.color = reactionTime < 300 ? '#00ff00' : '#ff0000';
                gameStarted = false;
                startButton.style.display = 'block';
                startButton.textContent = 'ðŸ”„ Play Again';
                document.body.removeEventListener('keydown', brake);
                document.body.removeEventListener('click', brake);
            }
        }

        function getRating(time) {
            if (time < 200) return 'S Rank!';
            if (time < 300) return 'A Rank!';
            if (time < 400) return 'B Rank!';
            return 'C Rank!';
        }
    </script>
</body>
</html>
